<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>过滤器</title>
</head>
<body>
    <div id="app">
        <p>{{content | contentFilter2}}</p>
        <input type="text" v-bind:value="content | contentFilter" />
        <p>{{javaScore | add(vueScore,pythonScore)}}</p>
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        Vue.filter('contentFilter',function(value){
            if(!value){
                return ''
            }

            return value.toString().toUpperCase().replace('TMD','***').replace('SB','**');
        })

        new Vue({
            el:'#app',
            data:{
                content:'小伙子，TMD就是sb',
                javaScore:80,
                vueScore:90,
                pythonScore:99
            },
            filters:{
                contentFilter2 (value){
                    if(!value){
                        return ''
                    }

                    return value.toString().toUpperCase().replace('TMD','###').replace('SB','##');
                },
                add (num1,num2,num3){
                    return num1 + num2 + num3;
                }
            }
        })
    </script>
</body>
</html>
