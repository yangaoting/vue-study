<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .active{
            color: green;
        }
        .delete{
            background: red;
        }
        .error {
            font-size: 35px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h3>Class绑定，v-bind:class 或 ：class</h3>
        <!-- 字符串表达式 -->
        <p v-bind:class="activeClass">字符串表达式</p>
        <!-- 对象表达式 key：样式名，value:data中的属性-->
        <p :class="{delete:isDelete,error:hasError}">对象表达式</p>
        <!-- 数组表达式 -->
        <p :class="['active','error']">数组表达式</p>

        <h3>Style绑定</h3>
        <p :style="{color:activeColor,fontSize:fontSize + 'px'}">Style绑定</p>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                activeClass:'active',
                isDelete:true,
                hasError:true,
                activeColor:'red',
                fontSize:22
            }
        });
    </script>
</body>
</html>
