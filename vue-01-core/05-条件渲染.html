<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box,.box{
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
</head>
<body>
    <!-- 条件渲染 -->
    <div id="app">
        <h3>v-if条件渲染</h3>
        <input type="checkbox" v-model="seen">勾选显示红色小块
        <div v-if="seen" id="box"></div>
        <p v-else>红色小块隐藏</p>

        <h3>v-show</h3>
        <div v-show="seen" class="box"></div>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                seen:false
            }
        })
    </script>
</body>
</html>
