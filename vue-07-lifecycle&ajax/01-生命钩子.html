<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            //el:'#app',
            data:{
                message:'mxg'
            },
            beforeCreate() {
                console.info('beforeCreate()',this.$el,this.$data)
            },
            created() {
                //可以获取到数据，没有模板
                console.info('created()',this.$el,this.$data)
            },
            beforeMount() {
                //获取到模板，数据还未挂载到模板
                console.info('beforeMount()',this.$el,this.$data)
            },
            mounted() {
                //数据已经挂载到模板中
                console.info('mounted()',this.$el,this.$data)
            },
            beforeUpdate() {
                //data数据更新之后，更新模板数据之前
                console.info('beforeUpdate()',this.$el,this.$data)
            },
            updated() {
                console.info('updated()',this.$el,this.$data)
            },
            beforeDestroy() {
                console.info('beforeDestroy()',this.$el,this.$data)
            },
            destroyed() {
                console.info('destroyed()',this.$el,this.$data)
            },
        }).$mount('#app')

        vm.$destroy()
    </script>
</body>
</html>
